# CI/CD Pipeline - Build, Test, Deploy
# Triggers on push to main branch

name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/kgr33n-dev/kgr33n-backend
  FRONTEND_IMAGE: ghcr.io/kgr33n-dev/kgr33n-frontend

jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGES
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy blog content to backend
        run: |
          echo "üìÑ Copying blog content files to backend..."
          cp -r frontend/src/content/blog backend/content_blog
          ls -la backend/content_blog/
          echo "‚úÖ Blog content copied!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # DEPLOY TO K3S
  # ============================================
  deploy:
    name: Deploy to K3s
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -k infra/k8s/
          # Force restart to pull the new 'latest' image
          kubectl rollout restart deployment/backend -n kgr33n
          kubectl rollout restart deployment/frontend -n kgr33n

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n kgr33n --timeout=300s
          kubectl rollout status deployment/frontend -n kgr33n --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n kgr33n
          echo ""
          echo "=== Services ==="
          kubectl get svc -n kgr33n
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n kgr33n

      - name: Sync blog posts to database
        run: |
          echo "üîÑ Syncing blog posts to database..."
          # Wait for backend pod to be ready
          kubectl wait --for=condition=ready pod -l app=backend -n kgr33n --timeout=120s
          # Get the backend pod name
          BACKEND_POD=$(kubectl get pods -n kgr33n -l app=backend -o jsonpath='{.items[0].metadata.name}')
          echo "üì¶ Using pod: $BACKEND_POD"
          # Run database migrations (Alembic)
          echo "üóÑÔ∏è Running database migrations..."
          kubectl exec -n kgr33n $BACKEND_POD -- alembic upgrade head || echo "‚ö†Ô∏è Migrations may already be applied"
          # Run sync_posts script inside the backend container
          kubectl exec -n kgr33n $BACKEND_POD -- python -m app.scripts.sync_posts
          echo "‚úÖ Blog posts sync complete!"
