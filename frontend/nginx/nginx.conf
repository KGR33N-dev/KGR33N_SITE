# =============================================================================
# NGINX - APPLICATION LEVEL (Web Server for Astro)
# =============================================================================
#
# This is NOT the Ingress Controller. This Nginx serves as a web server for
# the Astro static files INSIDE the frontend container.
#
# TWO NGINX USAGE PATTERN:
# ┌─────────────────────────────────────────────────────────────────────────┐
# │ 1. NGINX INGRESS CONTROLLER (Cluster Level - Infrastructure)            │
# │    - Runs as a separate deployment in ingress-nginx namespace           │
# │    - Acts as L7 Load Balancer / Reverse Proxy                           │
# │    - Routes: /api/* → backend:8080, /* → frontend:80                    │
# │    - Handles TLS termination, rate limiting, CORS                       │
# │    - Config: infra/k8s/ingress/ingress.yaml                             │
# │                                                                          │
# │ 2. NGINX WEB SERVER (Application Level - This File)                     │
# │    - Runs inside each frontend Pod container                             │
# │    - Serves static files (HTML, CSS, JS) built by Astro                 │
# │    - Optimizes delivery with gzip, caching, security headers            │
# │    - Does NOT route to other services (Ingress handles that)            │
# └─────────────────────────────────────────────────────────────────────────┘
#
# Why Nginx here instead of Node.js?
# - Astro builds to static files → no need for Node runtime
# - Nginx is 10x more efficient for serving static content
# - Smaller container image (~40MB vs ~150MB with Node)
# - Production-grade performance out of the box
#
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # -------------------------------------------------------------------------
    # SECURITY HEADERS
    # Defense-in-depth: Even though Ingress adds headers, we add them here too
    # in case the app is accessed directly (dev/testing) or Ingress misconfigured
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' http://localhost:8080 https://kgr33n.com https://api.kgr33n.com;" always;

    # -------------------------------------------------------------------------
    # GZIP COMPRESSION
    # Reduces bandwidth and improves load times for text-based assets
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # -------------------------------------------------------------------------
    # STATIC ASSET CACHING
    # Astro uses content hashing → safe to cache aggressively
    # -------------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # ERROR PAGES
    # Custom 404 page for better UX
    # -------------------------------------------------------------------------
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    # -------------------------------------------------------------------------
    # HTML PAGES - NO CACHE (for dynamic data like likes, comments)
    # -------------------------------------------------------------------------
    # HTML pages contain placeholders that are filled by JavaScript from API.
    # We don't cache HTML so the latest version is always served.
    # The JS/CSS assets ARE cached (1 year) - they have content hash in filename.
    #
    # For likes/comments pattern:
    # 1. HTML loads instantly (static structure)
    # 2. JavaScript fetches /api/posts/:id/likes (fresh data)
    # 3. DOM updates with current like count
    # -------------------------------------------------------------------------
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # -------------------------------------------------------------------------
    # MAIN LOCATION - ASTRO STATIC FILES
    # Supports clean URLs (no .html extension needed)
    # Also no-cache for HTML pages (served without .html extension)
    # -------------------------------------------------------------------------
    location / {
        # No cache for HTML pages (dynamic content loaded via API)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        try_files $uri $uri/index.html $uri.html =404;
    }

    # -------------------------------------------------------------------------
    # I18N - MULTI-LANGUAGE SUPPORT
    # -------------------------------------------------------------------------
    # Option 1: Separate URLs (RECOMMENDED for SEO)
    #   /pl/about → /pl/about/index.html (Polish)
    #   /en/about → /en/about/index.html (English)
    #   Works out of the box with try_files!
    #
    # Option 2: Same URL with language toggle (client-side)
    #   Language preference stored in localStorage
    #   JS switches content without page reload
    #   No special Nginx config needed
    #
    # Your Astro setup should generate:
    # dist/
    # ├── pl/
    # │   ├── index.html
    # │   └── about/index.html
    # └── en/
    #     ├── index.html
    #     └── about/index.html
    #
    # No additional Nginx config needed! try_files handles this automatically.
    # -------------------------------------------------------------------------

    # -------------------------------------------------------------------------
    # NOTE: API PROXY IS NOT NEEDED HERE
    # -------------------------------------------------------------------------
    # The Nginx Ingress Controller handles routing:
    #   - /api/* requests go directly to backend:8080
    #   - /* requests come to this frontend container
    #
    # Traffic flow:
    #   Client → Ingress Controller → (routes /api) → Backend
    #                              → (routes /)    → Frontend (this Nginx)
    #
    # If you need to test locally without Ingress, uncomment this:
    # location /api/ {
    #     proxy_pass http://backend:8080;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}