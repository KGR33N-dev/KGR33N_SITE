# =============================================================================
# SITE CONFIGURATION
# =============================================================================
# IMPORTANT: This URL is used for:
# - Canonical URLs (SEO)
# - Sitemap generation
# - OpenGraph/Twitter cards
# - RSS feeds
# =============================================================================

site:
  name: Krzysztof GÅ‚uchowski - Portfolio
  site: "https://kgr33n.com"
  base: "/"
  trailingSlash: false

  # Google Search Console verification (get from https://search.google.com/search-console)
  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# i18n - language detection for Layout.astro
# Note: Actual locale routing is handled by astro.config.ts
i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: "/%slug%" # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: "blog" # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: "category" # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: "tag" # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: "system" # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
