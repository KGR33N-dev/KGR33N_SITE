apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: kgr33n
  labels:
    app: backend
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  # Single replica for t3.micro (1GB RAM)
  # Scale up when moving to t3.small or larger
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/kgr33n-dev/kgr33n-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: database-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: secret-key
            - name: ENVIRONMENT
              value: "production"
            - name: DEBUG
              value: "false"
            - name: FRONTEND_URL
              value: "https://kgr33n.com"
            - name: PRODUCTION_FRONTEND
              value: "https://kgr33n.com"
            - name: BACKEND_URL
              value: "https://kgr33n.com/api"
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: resend-api-key
                  optional: true
            - name: FROM_EMAIL
              value: "noreply@kgr33n.com"
          # Resource limits optimized for t3.micro (1GB RAM total)
          # With 1 worker, FastAPI uses ~100-150MB
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
